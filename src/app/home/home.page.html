<ion-header>
  <ion-toolbar color="light">
    <ion-buttons slot="start">
      <!-- <ion-back-button></ion-back-button> -->
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ng-container *ngIf="(tender$ | async)?.length === 0;else hasEntries">
    <h2 class="no_entries">
      No entries
    </h2>
  </ng-container>

  <ng-template #hasEntries>
    <div class="flex-container">

      <ng-container *ngFor="let tender of tenders$ | async; let i = index">
        <div class="tender-element-container">
          <app-tender-list-element [tender]="tender">
          </app-tender-list-element>
        </div>

      </ng-container>

    </div>
  </ng-template>

  <!-- <ion-button style="display:block; text-align:center" href="/select-language" routerDirection="forward"> Go to
    language </ion-button>
  <ion-button style="display:block; text-align:center" href="/login" routerDirection="forward"> Go to login
  </ion-button>
  <ion-button style="display:block; text-align:center" href="/register" routerDirection="forward"> Go to Registration
  </ion-button> -->

  <ion-button style="display:block; text-align:center" href="/create-tender" routerDirection="forward"> Create Tender
  </ion-button>

  <!-- <p *ngIf="isLoggedIn">Logged In</p>
  <p *ngIf="!isLoggedIn">Not Logged In</p> -->
</ion-content>
