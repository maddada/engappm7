<ion-header>
  <ion-toolbar color="light">

    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-round-back"></ion-icon>
        {{'common.back' | translate}}
      </ion-button>
    </ion-buttons>

    <ion-title></ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div id="container">
    <h1>{{'register.what-type-of-company' | translate}}</h1>

    <ion-icon name="briefcase" mode="md" color="medium" size="large" padding-top></ion-icon>
    <ion-button expand="block" routerDirection="forward" routerLink="/register/2">
      {{'consultant' | translate}}
    </ion-button>

    <ion-icon name="business" mode="md" color="medium" size="large" padding-top></ion-icon>
    <ion-button expand="block" routerDirection="forward" routerLink="/register/3">
      {{'contractor' | translate}}
    </ion-button>

    <ion-icon name="people" mode="ios" color="medium" size="large" padding-top></ion-icon>
    <ion-button expand="block" routerDirection="forward" routerLink="/register/2">
      {{'organization' | translate}}
    </ion-button>

    <ion-icon name="build" mode="md" color="medium" size="large" padding-top></ion-icon>
    <ion-button expand="block" routerDirection="forward" routerLink="/register/4">
      {{'supplier' | translate}}
    </ion-button>
  </div>

</ion-content>
