<ion-header>

  <ion-toolbar>
    <ion-title>{{'common.logout' | translate}}</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div id="container">

    <h1>
      {{'logout.are-you-sure-logout' | translate}}
    </h1>

    <ion-button expand="block" (click)="signOutClicked()">
      {{'common.yes' | translate}}
    </ion-button>
    <ion-button expand="block" href="/" routerDirection="root">
      {{'common.no' | translate}}
    </ion-button>
  </div>

</ion-content>
