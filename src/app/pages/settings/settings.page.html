<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>
      {{ 'common.settings' | translate }}
    </ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-list>
    <!-- __ Item Start -->
    <ion-item>
      <ion-label>
        <ion-button fill="clear" color="primary" expand="block" size="large" routerLink="/select-language"
          routerDirection="forward">
          <ion-icon name="globe" slot="start"></ion-icon>
          {{ 'pages.settings.change-language' | translate }}
        </ion-button>
      </ion-label>
    </ion-item>

    <!-- __ Item Start -->
    <ion-item>
      <ion-toggle color="primary"></ion-toggle>
      <ion-label>
        <ion-button fill="clear" color="primary" expand="block" size="large" routerLink="/select-language"
          routerDirection="forward">
          <ion-icon name="notifications" slot="start"></ion-icon>
          {{ 'pages.settings.recieve-notifications' | translate }}
        </ion-button>
      </ion-label>
    </ion-item>

    <!-- __ Last Item (Go Back) -->
    <ion-item>
      <ion-label>

        <ion-button routerLink="/" routerDirection="root" fill="clear" color="primary" expand="block" size="large">
          <ion-icon name="arrow-round-back"></ion-icon>
          {{'common.back' | translate}}
        </ion-button>

      </ion-label>
    </ion-item>

  </ion-list>

</ion-content>
