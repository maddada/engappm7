<!-- <ion-router-outlet></ion-router-outlet> -->
<ion-tabs>
  <ion-tab tab="tab1">
    <ion-router-outlet name="tab1"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="tab2">
    <ion-router-outlet name="tab2"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="tab3">
    <ion-router-outlet name="tab3"></ion-router-outlet>
  </ion-tab>

  <ion-tab tab="tab4">
    <ion-router-outlet name="tab4"></ion-router-outlet>
  </ion-tab>


  <!-- placement is bottom by default, highlight has been removed -->
  <ion-tab-bar mode="md">

    <ion-tab-button tab="tab1" href="/tabs/(tab1:tab1)">
      <ion-label>{{'common.home' | translate}}</ion-label>
      <ion-icon name="browsers"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab2" href="/tabs/(tab2:tab2)">
      <ion-label>{{'common.featured' | translate}}</ion-label>
      <ion-icon name="bookmarks"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab3" href="/tabs/(tab3:tab3)">
      <ion-label>{{'common.search' | translate}}</ion-label>
      <ion-icon name="search"></ion-icon>
    </ion-tab-button>

    <ion-tab-button tab="tab4" href="/tabs/(tab4:tab4)">
      <ion-label>{{'common.profile' | translate}}</ion-label>
      <ion-icon name="person"></ion-icon>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
