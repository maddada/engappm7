<ion-header>

  <ion-toolbar>
    <ion-title>Logout</ion-title>
  </ion-toolbar>

</ion-header>

<ion-content padding>

  <div id="container">

    <h1>Are you sure you want to logout?</h1>

    <ion-button expand="block" (click)="signOutClicked()">
      Yes
    </ion-button>
    <ion-button expand="block" href="/" routerDirection="back">
      Go Back
    </ion-button>
  </div>

</ion-content>
